<template name="mainLayout">
    <head><link href="/favicon.ico" rel="icon" type="image/x-icon" /></head>
    <header><h1>bugblitz</h1></header>
    <main>
        {{>Template.dynamic template=content}}
    </main>
    <footer><a href="http://www.github.com/omegablitz/bugblitz">source</a></footer>
</template>

<template name="index">
    Create game
</template>

<template name="game">
    <div id="board" style="width: 400px"></div>
    <p>Status: <span id="status"></span></p>
    <p>FEN: <span id="fen"></span></p>
    <p>PGN: <span id="pgn"></span></p>
</template>
