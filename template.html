<template name="mainLayout">
    {{>head}}
    <header><h1>bugblitz</h1></header>
    <main>
        {{>Template.dynamic template=content}}
    </main>
    <!--<footer><a href="http://www.github.com/omegablitz/bugblitz">source</a></footer>-->
</template>

<template name="head">
    <head>
        <link href="/favicon.ico" rel="icon" type="image/x-icon" />
    </head>
</template>

<template name="index">
    Create game
</template>

<template name="game">
    <div id="game-container">
        <div class="col">
            <div id="board1" class="board"></div>
        </div>
        <div class="col">
            <div id="board2" class="board"></div>
        </div>
    </div>
    <div id="status">
        <p>Status: {{STATUS}}</p>
        <p>Time: {{board1Black}}, {{board2White}}</p>
        <p>Time: {{board1White}}, {{board2Black}}</p>
    </div>
</template>

<template name="invalid_game">
    <p>Game doesn't exist</p>
</template>

<template name="loading">
    <p>Loading....</p>
</template>
